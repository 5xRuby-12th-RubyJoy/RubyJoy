<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>找不到此頁面(404)</title>
    <style>
      @import url(https://fonts.googleapis.com/css?family=Open+Sans:400,700);
      body {
        font-family: 'Open Sans';
        padding: 0;
        margin: 0;
      }
      #background {
        background-color: rgb(95,38,155);
        text-align: center;
        margin-bottom: 50px;
        font-weight: 400;
        font-size: 20px;
        position: fixed;
        width: 100%;
        height: 100%;
        line-height: 1.5em;
        z-index: 2;
        left: 0px;
      }
      #error-text {
        top: 30%;
        position: relative;
        font-size: 40px;
        color: #eee;
      }
      #error-text p {
        color: white;
        cursor: default;
        font-weight: 900;
        margin: 70px 0 0 0;
      }
      #error-text .btn {
        margin: 40px 0 0 0;
      }
      #error-text span {
        position: relative;
        background: white;
        color: rgb(95,38,155);
        font-size: 300%;
        padding: 0 20px;
        border-radius: 5px;
        font-weight: bolder;
        transition: all .5s;
        cursor: default;
        margin: 0 0 40px 0;
      }
      #error-text span:after {
        top: 100%;
        left: 50%;
        border: solid transparent;
        content: '';
        height: 0;
        width: 0;
        position: absolute;
        pointer-events: none;
        border-color: rgba(136, 183, 213, 0);
        border-top-color: white;
        border-width: 7px;
        margin-left: -7px;
      }
      .back {
        text-decoration: none;
        background: #f8eece;
        color: #404040;
        padding: 10px 20px;
        font-size: 20px;
        font-weight: 700;
        line-height: normal;
        text-transform: uppercase;
        border-radius: 3px;
        transition: all 0.5s ease-out;
      }
      .back:hover {
        background: #ff998b;
        color: #0d0d0d;
      }
    </style>
  </head>
  <body>
      <div id='background'>
          <div id='error-text'>
            <span>404</span>
            <p>找不到頁面</p>
            <p class='btn'><a href='/' class='back'>回首頁</a></p>
          </div>
      </div>
  </body>
</html>
